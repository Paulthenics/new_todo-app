<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons8-calculator-64.png">
    <title>CALCULATOR | Paulthenix</title>
</head>

<body>

    <div id="wrapper">
        <div id="calculator">
            <input readonly id="display">
            <div id="buttons">
                <div class="calc-row">
                    <button onclick="clearDisplay('C')" id="clear">C</button>
                    <button onclick="backspace('x')" id="back">DEL</button>
                    <button onclick="appendToDisplay('*')" class="operators">&times;</button>
                </div>

                <div class="calc-row">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('/')" class="operators">&divide;</button>
                </div>

                <div class="calc-row">
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('+')" class="operators">+</button>
                </div>

                <div class="calc-row">
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')" class="operators">-</button>
                </div>

                <div class="calc-row">
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate('=')" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
